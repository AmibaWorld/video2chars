language: python
python:
  - '3.6'
install:
  - pip install -r requirements.txt

# 必须有 script 属性，否则会有奇怪的错误。
script:
  - python -m unittest tests.test_convert

deploy:
  provider: pypi
  user: $PYPI_USERNAME
  password: $PYPI_PASSWD
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    skip_existing: true
